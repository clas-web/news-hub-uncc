;=========================================================================================
; 
;=========================================================================================


timezone = "America/New_York"

custom-post-type[event] = "b:true"
custom-post-type[in-the-news] = "b:true"


;=========================================================================================
;============================================================================ Header =====


[header]

show-part = "b:true"

widget[top] = "b:true"
widget[bottom] = "b:true"


;=========================================================================================
;============================================================================ Banner =====


[banner]

show-part = "b:true"

widget[top] = "b:true"
widget[bottom] = "b:true"

max-slides = "i:6"
width = "i:950"
height = "i:300"


;=========================================================================================
;========================================================================= SubHeader =====


[subheader]

show-part = "b:true"

widget[top] = "b:true"
widget[bottom] = "b:true"

image[key] = "subheader-image"
image[title] = "Exchange Online"
image[url] = "/images/subheader-image.png"
image[link] = "http://exchange.uncc.edu"


;=========================================================================================
;======================================================================= Mobile Menu =====


[mobile-menu]

show-part = "b:true"

widget[top] = "b:true"
widget[bottom] = "b:true"

menu-widget[] = "1"
menu-widget[] = "2"
menu-widget[] = "3"


;=========================================================================================
;============================================================================== Main =====


[main]

widget[top] = "b:true"
widget[bottom] = "b:true"


;=========================================================================================
;=========================================================================== Content =====


[content]

widget[top] = "b:true"
widget[bottom] = "b:true"

listing-prev = "Newer Posts &raquo;"
listing-next = "&laquo; Older Posts"

num-columns[front-page] = "i:2"
num-columns[landscape] = "i:2"
num-columns[portrait] = "i:2"
num-columns[none] = "i:1"

[front-page-sections]

;column-1[] = "section-key"
;column-2[] = "section-key"

[front-page-stories]

;section-key[] = "i:-1"
;section-key[] = "i:50"


;=========================================================================================
;=========================================================================== Sidebar =====


[sidebar]

widget[top] = "b:true"
widget[bottom] = "b:true"

[sidebar-sections]

column-1[] = "section-key"

[sidebar-stories]

;section-key[] = "i:-1"
;section-key[] = "i:50"


;=========================================================================================
;============================================================================ Footer =====


[footer]

show-part = "b:true"

widget[top] = "b:true"
widget[bottom] = "b:true"


;=========================================================================================
;======================================================================== Categories =====


[categories]

;category-slug = "category-name"


;=========================================================================================
;============================================================================== Tags =====


[tags]

;tag-key = "tag-name"


;=========================================================================================
;========================================================================== Sections =====


[sections]

;section-key[name] = "section-name"
;section-key[type] = "post-type"
;section-key[category] = "category-name"
;section-key[tag] = "tag-name"
;section-key[featured-image] = "landscape"
;section-key[thumbnail-image] = "landscape"
;section-key[front-page-num-stories] = "i:1"
;section-key[listing-num-stories] = "i:10"
;section-key[rss-feed-num-stories] = "i:10"
;section-key[listing-columns] = "i:1"
;section-key[listing-prev] = "Newer Posts &raquo;"
;section-key[listing-next] = "&laquo; Older Posts"


