;=========================================================================================
; 
;=========================================================================================


timezone = "America/New_York"

custom-post-type[event] = "b:true"
custom-post-type[in-the-news] = "b:true"


;=========================================================================================
;============================================================================ Header =====


[header]

show-part = "b:true"

widget[top] = "b:true"
widget[bottom] = "b:true"


;=========================================================================================
;============================================================================ Banner =====


[banner]

show-part = "b:true"

widget[top] = "b:true"
widget[bottom] = "b:true"

max-slides = "i:6"
width = "i:950"
height = "i:300"


;=========================================================================================
;========================================================================= SubHeader =====


[subheader]

show-part = "b:true"

widget[top] = "b:true"
widget[bottom] = "b:true"

image[key] = "subheader-image"
image[title] = "Exchange Online"
image[url] = "/images/subheader-image.png"
image[link] = "http://exchange.uncc.edu"


;=========================================================================================
;======================================================================= Mobile Menu =====


[mobile-menu]

show-part = "b:true"

widget[top] = "b:true"
widget[bottom] = "b:true"

menu-widget[] = "Sections"
menu-widget[] = "Events"
menu-widget[] = "Search"


;=========================================================================================
;============================================================================== Main =====


[main]

widget[top] = "b:true"
widget[bottom] = "b:true"


;=========================================================================================
;=========================================================================== Content =====


[content]

widget[top] = "b:true"
widget[bottom] = "b:true"

num-columns[front-page] = "i:2"
num-columns[landscape] = "i:2"
num-columns[portrait] = "i:2"
num-columns[none] = "i:1"

[front-page-sections]

column-1[] = "ink"
column-1[] = "research"
column-1[] = "alumni-friends"
