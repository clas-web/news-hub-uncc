column-1[] = "academic-updates"

column-2[] = "engagement"
column-2[] = "honors-awards"
column-2[] = "global-reach"
column-2[] = "spotlight-events"
column-2[] = "college-videos"

[front-page-stories]

;ink[] = "i:-1"


;=========================================================================================
;=========================================================================== Sidebar =====


[sidebar]

widget[top] = "b:true"
widget[bottom] = "b:true"

[sidebar-sections]

column-1[] = "events"
column-1[] = "in-the-news"

[sidebar-stories]

;event[] = "i:-1"


